<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria TB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="fondo-contenedor">
        <form  onsubmit="return validateForm()">
        <h2>Libreria TB</h2>
        <div class="ingresar-datos">
            <input type="text" id="username" class="datos" placeholder="Usuario" required>
                <i class="fa-solid fa-user"></i>
        </div>
        <div class="ingresar-datos">
            <input type="password" id="password" class="datos" placeholder="Contraseña" required>
                <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "george" && password === "12345") {
                window.location.href = "libreria/libreria.html";
                return false;
            } else {
                alert("Usuario o contraseña incorrectos");
                return false;
            }
        }
    </script>
</body>
</html>
